<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Sanithi üíê</title>
<style>
:root { --bg1:#0b1020; --bg2:#1b2a4a; --card:#ffffff; --shadow: 0 30px 80px rgba(0,0,0,.45); }
*{ box-sizing:border-box; }
body{
  margin:0; min-height:100vh; display:grid; place-items:center;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: radial-gradient(1200px 800px at 20% 10%, #ff9ad5 0%, rgba(255,154,213,0) 55%),
              radial-gradient(900px 700px at 85% 20%, #7bd8ff 0%, rgba(123,216,255,0) 55%),
              linear-gradient(160deg, var(--bg1), var(--bg2));
  overflow:hidden;
}

.sparkle{
  position:fixed; inset:-20%;
  background-image:
    radial-gradient(circle at 10% 20%, rgba(255,255,255,.8) 0 2px, transparent 3px),
    radial-gradient(circle at 40% 70%, rgba(255,255,255,.55) 0 2px, transparent 3px),
    radial-gradient(circle at 70% 30%, rgba(255,255,255,.6) 0 1.5px, transparent 3px),
    radial-gradient(circle at 85% 80%, rgba(255,255,255,.4) 0 2px, transparent 3px);
  background-size: 240px 240px, 260px 260px, 220px 220px, 280px 280px;
  animation: drift 18s linear infinite;
  pointer-events:none;
  opacity:.35;
}
@keyframes drift { from{ transform:translateY(0);} to{ transform:translateY(140px);} }

.overlay{
  position:fixed; inset:0;
  display:grid; place-items:center;
  background: rgba(0,0,0,.55);
  opacity:0; pointer-events:none;
  transition: opacity .25s ease;
  padding: 18px;
}
.overlay.show{ opacity:1; pointer-events:auto; }

.modal{
  width:min(720px, 96vw);
  border-radius: 24px;
  background: rgba(255,255,255,.12);
  border: 1px solid rgba(255,255,255,.18);
  backdrop-filter: blur(16px);
  box-shadow: var(--shadow);
  transform: translateY(14px) scale(.98);
  transition: transform .28s cubic-bezier(.2,.8,.2,1);
  overflow:hidden;
}
.overlay.show .modal{ transform: translateY(0) scale(1); }

.modal-top{
  padding: 18px;
  display:flex; justify-content:space-between; align-items:center;
  color:#fff;font-weight:800;
}

.content{display:grid;grid-template-columns:1fr;}

.art{padding:18px;display:grid;place-items:center;}

.card{
  background:#fff;color:#1b1430;padding:20px;border-radius:18px;
  box-shadow:0 18px 50px rgba(0,0,0,.22);text-align:center;margin:20px;
}

.name{font-size:34px;font-weight:900;font-family:Georgia,serif;margin:0;}

.note{margin-top:15px;font-size:18px;}

.pop{animation:pop .55s cubic-bezier(.2,.9,.2,1) .08s both;transform-origin:50% 80%;}
@keyframes pop{
  0%{transform:translateY(14px) scale(.92);opacity:0;}
  60%{transform:translateY(-2px) scale(1.02);opacity:1;}
  100%{transform:translateY(0) scale(1);opacity:1;}
}
</style>
</head>
<body>

<div class="sparkle"></div>

<div class="overlay show">
  <div class="modal pop">
    <div class="modal-top">A little bouquet for you üíê</div>
    <div class="content">
      <div class="art">
        <!-- bouquet visuals here -->
      </div>
      <div class="card">
        <p class="name">Sanithi</p>
        <p class="note"><strong>ALL THESE FLOWERS , BUT SHENAYA DOESNT LIKE ME :(</strong></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
